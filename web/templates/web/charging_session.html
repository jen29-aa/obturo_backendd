<!DOCTYPE html>
<html>
<head>
  <title>Active Charging - Obturo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      min-height: 100vh;
    }
    
    .header {
      background: white;
      padding: 16px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .back-btn {
      background: #f0f0f0;
      color: #333;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    
    .session-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .session-header h1 {
      font-size: 36px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .session-header p {
      color: #666;
      font-size: 16px;
    }
    
    .charging-visual {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      text-align: center;
    }
    
    .battery-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    
    .car-animation {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 30px;
    }
    
    .car-image-container {
      position: relative;
      width: 100%;
      padding-bottom: 60%;
      overflow: hidden;
    }
    
    .ev-car-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    }
    
    .charging-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid #10b981;
      border-radius: 20px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: indicator-pulse 2s infinite;
    }
    
    .charging-indicator i {
      color: #10b981;
      font-size: 18px;
    }
    
    .charging-indicator span {
      color: #10b981;
      font-weight: 600;
      font-size: 14px;
    }
    
    @keyframes indicator-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    
    .battery-outline {
      position: relative;
      width: 100%;
      height: 80px;
      border: 4px solid #10b981;
      border-radius: 12px;
      background: #f0f0f0;
      overflow: hidden;
    }
    
    .battery-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
      width: 0%;
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
    }
    
    .battery-tip {
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 40px;
      background: #10b981;
      border-radius: 0 4px 4px 0;
    }
    
    .percentage-display {
      font-size: 72px;
      font-weight: 700;
      color: #10b981;
      margin: 20px 0;
    }
    
    .status-badge {
      display: inline-block;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .stat-icon {
      font-size: 32px;
      color: #10b981;
      margin-bottom: 12px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
    }
    
    .stat-unit {
      font-size: 16px;
      color: #666;
      font-weight: 400;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-stop {
      background: #dc3545;
      color: white;
    }
    
    .btn-stop:hover {
      background: #c82333;
    }
    
    .btn-pause {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-pause:hover {
      background: #e0e0e0;
    }
    
    .chart-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    
    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    
    .alert {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div style="font-size: 20px; font-weight: 600;">Active Charging Session</div>
      <div style="width: 80px;"></div>
    </div>
  </div>
  
  <div class="container">
    <div class="session-header">
      <h1 id="stationName">Loading...</h1>
      <p id="stationAddress"></p>
    </div>
    
    <div class="alert" id="timeoutAlert" style="display: none;">
      <i class="fas fa-exclamation-triangle" style="font-size: 20px;"></i>
      <div>
        <strong>Safety Timeout Warning</strong><br>
        Your session will auto-stop in <span id="timeoutMinutes"></span> minutes for safety.
      </div>
    </div>
    
    <div class="charging-visual">
      <div class="status-badge" id="statusBadge">
        <i class="fas fa-bolt"></i> Charging
      </div>
      
      <div class="car-animation">
        <div class="charging-indicator">
          <i class="fas fa-bolt"></i>
          <span>Charging</span>
        </div>
        <div class="car-image-container">
          <!-- Replace this src with your actual EV car image -->
          <img src="https://images.unsplash.com/photo-1593941707882-a5bba14938c7?w=800&q=80" 
               alt="Electric Vehicle" 
               class="ev-car-image"
               onerror="this.src='https://via.placeholder.com/500x300/10b981/ffffff?text=Your+EV+Car'">
        </div>
      </div>
      
      <div class="percentage-display" id="batteryPercent">0%</div>
      
      <div class="battery-container">
        <div class="battery-outline">
          <div class="battery-fill" id="batteryFill">
            <span id="batteryText"></span>
          </div>
          <div class="battery-tip"></div>
        </div>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-clock"></i></div>
        <div class="stat-label">Elapsed Time</div>
        <div class="stat-value" id="elapsedTime">0<span class="stat-unit">min</span></div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-bolt"></i></div>
        <div class="stat-label">Energy Delivered</div>
        <div class="stat-value" id="energyDelivered">0.0<span class="stat-unit">kWh</span></div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-indian-rupee-sign"></i></div>
        <div class="stat-label">Cost</div>
        <div class="stat-value">₹<span id="sessionCost">0</span></div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
        <div class="stat-label">Live Power</div>
        <div class="stat-value" id="livePower">0<span class="stat-unit">kW</span></div>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-title"><i class="fas fa-chart-line"></i> Charging Curve</div>
      <canvas id="chargingCurve" height="200"></canvas>
    </div>
    
    <div class="controls">
      <button class="btn btn-stop" onclick="stopSession()">
        <i class="fas fa-stop"></i> Stop Charging
      </button>
    </div>
    
    <div style="text-align: center; color: #666; font-size: 13px; margin-top: 20px;">
      <i class="fas fa-info-circle"></i> Simulated charging session (no hardware connected)
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    const AUTH_TOKEN = "{{ auth_token }}";
    const urlParams = new URLSearchParams(window.location.search);
    const stationId = urlParams.get('station');
    const bookingId = urlParams.get('booking');
    const endTimeParam = urlParams.get('endTime');
    
    // Set booking end time from URL parameter or fetch from API
    if (endTimeParam) {
      window.bookingEndTime = parseInt(endTimeParam);
    }
    
    const SESSION_KEY = `obturo.session.${stationId}`;
    const SAFETY_TIMEOUT_MIN = 90;
    const BATTERY_CAPACITY_KWH = 50;
    
    let sessionTimer = null;
    let chart = null;
    let stationData = null;
    
    async function loadStationData() {
      try {
        const res = await fetch(`/api/stations/${stationId}/detail/`, {
          headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
        });
        stationData = await res.json();
        document.getElementById('stationName').textContent = stationData.name;
        document.getElementById('stationAddress').textContent = stationData.address;
      } catch (e) {
        console.error('Failed to load station', e);
      }
    }
    
    function getSessionState() {
      try {
        return JSON.parse(localStorage.getItem(SESSION_KEY)) || { active: false };
      } catch (e) {
        return { active: false };
      }
    }
    
    function saveSessionState(state) {
      localStorage.setItem(SESSION_KEY, JSON.stringify(state));
    }
    
    function initChart() {
      const ctx = document.getElementById('chargingCurve').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Power (kW)',
            data: [],
            borderColor: '#10b981',
            backgroundColor: 'rgba(16,185,129,0.1)',
            tension: 0.4,
            fill: true,
            pointRadius: 3,
            borderWidth: 2
          }]
        },
        options: {
          animation: { duration: 500 },
          scales: {
            x: { title: { display: true, text: 'Time (min)' } },
            y: { 
              title: { display: true, text: 'Power (kW)' },
              beginAtZero: true,
              suggestedMax: 40
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }
    
    function updateUI(state) {
      if (!state.active) return;
      
      const now = Date.now();
      const elapsedMin = (now - state.startTs) / 60000;
      const powerKw = stationData?.power_kw || 30;
      const energyKwh = (elapsedMin / 60) * powerKw;
      const cost = energyKwh * (stationData?.price_per_kwh || 18);
      const remaining = Math.max(0, SAFETY_TIMEOUT_MIN - elapsedMin);
      
      // Battery percentage (simulate charge from 20% to 80%)
      const startPercent = state.startBattery || 20;
      const targetPercent = state.targetBattery || 80;
      const maxEnergy = ((targetPercent - startPercent) / 100) * BATTERY_CAPACITY_KWH;
      const currentPercent = Math.min(targetPercent, startPercent + (energyKwh / BATTERY_CAPACITY_KWH) * 100);
      
      document.getElementById('batteryPercent').textContent = `${Math.round(currentPercent)}%`;
      document.getElementById('batteryFill').style.width = `${currentPercent}%`;
      document.getElementById('batteryText').textContent = `${Math.round(currentPercent)}%`;
      
      document.getElementById('elapsedTime').innerHTML = `${elapsedMin.toFixed(1)}<span class="stat-unit">min</span>`;
      document.getElementById('energyDelivered').innerHTML = `${energyKwh.toFixed(2)}<span class="stat-unit">kWh</span>`;
      document.getElementById('sessionCost').textContent = cost.toFixed(0);
      document.getElementById('livePower').innerHTML = `${powerKw.toFixed(1)}<span class="stat-unit">kW</span>`;
      
      // Timeout warning
      if (remaining <= 10) {
        const alert = document.getElementById('timeoutAlert');
        alert.style.display = 'flex';
        document.getElementById('timeoutMinutes').textContent = remaining.toFixed(0);
      }
      
      // Add chart sample every 15 seconds
      const shouldSample = !state.lastSampleTs || (now - state.lastSampleTs) > 15000;
      if (shouldSample && chart) {
        chart.data.labels.push(elapsedMin.toFixed(1));
        chart.data.datasets[0].data.push(powerKw);
        chart.update('none');
        state.lastSampleTs = now;
        saveSessionState(state);
      }
      
      // Auto-stop on timeout or full charge
      if (elapsedMin >= SAFETY_TIMEOUT_MIN || currentPercent >= targetPercent) {
        stopSession(elapsedMin >= SAFETY_TIMEOUT_MIN ? 'Safety timeout (90 min limit)' : 'Charge complete');
      }
      
      // Check if booking end time passed
      if (window.bookingEndTime) {
        const now = Date.now();
        if (now > window.bookingEndTime) {
          stopSession('Booking time ended');
        }
      }
    }
    
    function startUpdateLoop() {
      const state = getSessionState();
      if (!state.active) {
        // Start new session
        const newState = {
          active: true,
          startTs: Date.now(),
          startBattery: 20,
          targetBattery: 80,
          price_per_kwh: stationData?.price_per_kwh || 18,
          power_kw: stationData?.power_kw || 30,
          stationName: stationData?.name || 'Charging Station',
          bookingEndTime: window.bookingEndTime || null,
          lastSampleTs: null
        };
        saveSessionState(newState);
      }
      
      sessionTimer = setInterval(() => {
        const state = getSessionState();
        if (state.active) {
          updateUI(state);
        }
      }, 2000);
      
      updateUI(getSessionState());
    }
    
    function stopSession(reason = 'User stopped') {
      const state = getSessionState();
      state.active = false;
      state.stopReason = reason;
      saveSessionState(state);
      clearInterval(sessionTimer);
      showSessionSummary(state, reason);
    }
    
    function showSessionSummary(state, reason) {
      const now = Date.now();
      const elapsed = (now - state.startTs) / 60000;
      const currentPercent = Math.min(state.startBattery + (elapsed * state.power_kw / 50 * 100), state.targetBattery);
      const energy = (currentPercent - state.startBattery) / 100 * 50;
      const cost = energy * state.price_per_kwh;
      
      const summaryHTML = `
        <div id="summaryModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 10000;">
          <div style="background: white; border-radius: 16px; padding: 40px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <div style="text-align: center; margin-bottom: 30px;">
              <div style="width: 80px; height: 80px; background: #ecfdf5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="fas fa-check" style="font-size: 40px; color: #10b981;"></i>
              </div>
              <h2 style="color: #1f2937; margin-bottom: 8px;">Charging Complete</h2>
              <p style="color: #6b7280; font-size: 14px;">${reason}</p>
            </div>
            <div style="background: #f9fafb; border-radius: 12px; padding: 20px; margin-bottom: 24px;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span style="color: #6b7280; font-size: 14px;">Station</span>
                <span style="color: #1f2937; font-weight: 600;">${stationData?.name || 'Charging Station'}</span>
              </div>
              <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span style="color: #6b7280; font-size: 14px;">Duration</span>
                <span style="color: #1f2937; font-weight: 600;">${Math.round(elapsed)} min</span>
              </div>
              <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span style="color: #6b7280; font-size: 14px;">Battery</span>
                <span style="color: #1f2937; font-weight: 600;">${Math.round(state.startBattery)}% → ${Math.round(currentPercent)}%</span>
              </div>
              <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span style="color: #6b7280; font-size: 14px;">Energy</span>
                <span style="color: #1f2937; font-weight: 600;">${energy.toFixed(2)} kWh</span>
              </div>
              <div style="display: flex; justify-content: space-between; border-top: 1px solid #e5e7eb; padding-top: 12px;">
                <span style="color: #6b7280; font-size: 14px; font-weight: 600;">Total Cost</span>
                <span style="color: #10b981; font-weight: 700; font-size: 18px;">₹${cost.toFixed(2)}</span>
              </div>
            </div>
            <button onclick="window.location.href='/bookings/';" style="width: 100%; background: #10b981; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px;">
              Back to Bookings
            </button>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', summaryHTML);
    }
    
    async function init() {
      await loadStationData();
      
      const bookingId = new URLSearchParams(window.location.search).get('booking');
      if (bookingId) {
        try {
          const token = localStorage.getItem('auth_token');
          const response = await fetch(`/api/bookings/${bookingId}/`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const booking = await response.json();
            if (booking.end_time) {
              window.bookingEndTime = new Date(booking.end_time).getTime();
            }
          }
        } catch (e) {}
      }
      
      initChart();
      startUpdateLoop();
    }
    
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
