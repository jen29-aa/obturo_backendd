<!-- Sidebar Navigation (Hamburger Menu) -->
<style>
  #sidebarMenuToggle {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10001;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    transition: all 0.3s;
  }
  
  #sidebarMenuToggle:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
  }
  
  #sidebarMenuToggle span {
    width: 24px;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s;
  }
  
  #sidebarMenuToggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
  }
  
  #sidebarMenuToggle.active span:nth-child(2) {
    opacity: 0;
  }
  
  #sidebarMenuToggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }
  
  #obturoSidebarNav {
    position: fixed;
    top: 0;
    left: -320px;
    width: 320px;
    height: 100vh;
    background: white;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
    z-index: 10000;
    transition: left 0.3s ease;
    overflow-y: auto;
  }
  
  #obturoSidebarNav.active {
    left: 0;
  }
  
  #obturoSidebarOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: none;
    transition: opacity 0.3s;
  }
  
  #obturoSidebarOverlay.active {
    display: block;
  }
  
  .obturo-sidebar-header {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    padding: 30px 20px;
    font-size: 24px;
    font-weight: 700;
  }
  
  .obturo-sidebar-menu {
    padding: 20px 0;
  }
  
  .obturo-sidebar-menu-item {
    display: flex;
    align-items: center;
    padding: 16px 24px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
    font-size: 15px;
    transition: all 0.2s;
    border-left: 4px solid transparent;
  }
  
  .obturo-sidebar-menu-item:hover {
    background: #ecfdf5;
    border-left-color: #10b981;
    color: #059669;
  }
  
  .obturo-sidebar-menu-item.active {
    background: #d1fae5;
    border-left-color: #10b981;
    color: #059669;
    font-weight: 600;
  }
  
  .obturo-sidebar-menu-icon {
    font-size: 20px;
    margin-right: 12px;
    width: 24px;
    text-align: center;
  }
</style>

<button id="sidebarMenuToggle" onclick="obturoToggleSidebar()">
  <span></span>
  <span></span>
  <span></span>
</button>

<div id="obturoSidebarOverlay" onclick="obturoCloseSidebar()"></div>

<div id="obturoSidebarNav">
  <div class="obturo-sidebar-header">
    Obturo Menu
  </div>
  
  <div class="obturo-sidebar-menu">
    <a href="{% url 'home' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Home
    </a>
    <a href="{% url 'route_map' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Plan Journey
    </a>
    <a href="{% url 'stations' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Find Stations
    </a>
    <a href="{% url 'bookings' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      My Bookings
    </a>
    <a href="{% url 'analytics' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Analytics
    </a>
    <a href="{% url 'favorites' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Favorites
    </a>
    <a href="{% url 'profile' %}" class="obturo-sidebar-menu-item">
      <span class="obturo-sidebar-menu-icon"></span>
      Profile
    </a>
    {% if request.user.is_staff %}
    <a href="{% url 'admin_dashboard' %}" class="obturo-sidebar-menu-item" style="background: #f0f7ff; border-left: 4px solid #2196f3; color: #1976d2; margin-top: 12px;">
      <span class="obturo-sidebar-menu-icon">üë®‚Äçüíº</span>
      Admin Dashboard
    </a>
    {% endif %}
    <a href="{% url 'logout' %}" class="obturo-sidebar-menu-item" style="color: #dc3545; border-top: 1px solid #e0e0e0; margin-top: 12px;">
      <span class="obturo-sidebar-menu-icon"></span>
      Logout
    </a>
  </div>
</div>

<script>
  function obturoToggleSidebar() {
    const sidebar = document.querySelector('#obturoSidebarNav');
    const overlay = document.querySelector('#obturoSidebarOverlay');
    const toggle = document.querySelector('#sidebarMenuToggle');
    
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
    toggle.classList.toggle('active');
  }
  
  function obturoCloseSidebar() {
    const sidebar = document.querySelector('#obturoSidebarNav');
    const overlay = document.querySelector('#obturoSidebarOverlay');
    const toggle = document.querySelector('#sidebarMenuToggle');
    
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
    toggle.classList.remove('active');
  }
  
  // Highlight current page
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const menuItems = document.querySelectorAll('.obturo-sidebar-menu-item');
    
    menuItems.forEach(item => {
      const href = item.getAttribute('href');
      if (href && currentPath.includes(href.split('/')[1])) {
        item.classList.add('active');
      }
    });
  });
</script>
